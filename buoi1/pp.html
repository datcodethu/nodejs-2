<!DOCTYPE html>

<head>

    <style>

        }

        .tty{

<body>

        <nav>
            <ul>
                <li><a class="tty" href="#categories">Categories</a></li>

                <li><a class="tty" href="#shop">Shop</a></li>
                <li><a class="tty" href="#contact">Contact</a></li>
            </ul>

        <div class="icons">

                <img src="Icons.png" alt="Jewelry images">

        </div>
    </header>
    <div class="content">

        <img src="gold-ring-with-shiny-diamond-stone-it.png" alt="Jewelry images">

    <div class="footer-links">

</html>
