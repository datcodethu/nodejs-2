version: '3.9'

services:
  # 1. Service Backend (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nodejs2api-backend
    restart: unless-stopped
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./backend/node_modules:/usr/src/app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-supersecret}
      - NODE_ENV=${NODE_ENV:-development}
      - API_VERSION=v1
      - MONGO_URL=mongodb://mongo:27017/mydb?replicaSet=rs0
    expose:
      - "3000"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - nodejs2api-network
    command: npm run dev

  # 2. Service Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nodejs2api-frontend
    restart: unless-stopped
    volumes:
      - ./frontend/src:/usr/src/app/src
      - ./frontend/public:/usr/src/app/public
      - ./frontend/node_modules:/usr/src/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    expose:
      - "5173"
    depends_on:
      - backend
    networks:
      - nodejs2api-network
    command: npm run dev -- --host 0.0.0.0

  # 3. Service Nginx (Reverse Proxy)
  nginx:
    image: nginx:1.25-alpine
    container_name: nodejs2api-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nodejs2api-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Service MongoDB (with Replica Set)
  mongo:
    image: mongo:7-alpine
    container_name: nodejs2api-mongodb
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-password}
    expose:
      - "27017"
    command: mongod --replSet rs0 --bind_ip_all
    networks:
      - nodejs2api-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    profiles:
      - dev

# Khai báo volume để lưu trữ dữ liệu
volumes:
  mongo-data:
  mongo-config:

networks:
  nodejs2api-network:
    driver: bridge
