version: '3.8'

services:
  # --- 1. BACKEND (Lấy từ GitHub) ---
  backend:
    # Thay 'username-cua-ban' bằng tên GitHub của bạn (viết thường)
    image: ghcr.io/username-cua-ban/nodejs2api-backend:latest
    container_name: nodejs2api-backend
    restart: unless-stopped
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      # Kết nối DB dùng tên service 'mongo'
      - MONGO_URL=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DB_NAME}?authSource=admin
    networks:
      - nodejs2api-network

  # --- 2. FRONTEND (Lấy từ GitHub) ---
  frontend:
    # Thay 'username-cua-ban' bằng tên GitHub của bạn
    image: ghcr.io/username-cua-ban/nodejs2api-frontend:latest
    container_name: nodejs2api-frontend
    restart: unless-stopped
    networks:
      - nodejs2api-network

  # --- 3. NGINX (Lấy từ Docker Hub - Có gắn file config) ---
  nginx:
    image: nginx:1.25-alpine
    container_name: nodejs2api-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      # Map file config từ VPS vào container
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nodejs2api-network

  # --- 4. MONGODB (Lấy từ Docker Hub) ---
  mongo:
    image: mongo:7
    container_name: nodejs2api-mongodb
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
    networks:
      - nodejs2api-network

volumes:
  mongo-data:

networks:
  nodejs2api-network:
    driver: bridge