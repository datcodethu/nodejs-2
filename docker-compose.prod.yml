services:
  # --- 1. BACKEND ---
  backend:
    image: ghcr.io/nguyenhuuhoang711/nodejs2api-backend:latest
    container_name: nodejs2api-backend
    restart: always
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      # MONGO_URL sẽ được thiết lập để kết nối tới tên service 'mongo'
      - MONGO_URL=${MONGO_URL}
    networks:
      - nodejs2api-network
    depends_on:
      - mongo

  # --- 2. FRONTEND ---
  frontend:
    image: ghcr.io/nguyenhuuhoang711/nodejs2api-frontend:latest
    container_name: nodejs2api-frontend
    restart: always
    networks:
      - nodejs2api-network

  # --- 3. NGINX ---
  nginx:
    image: nginx:1.25-alpine
    container_name: nodejs2api-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nodejs2api-network

  # --- 4. MONGODB (SERVICE MỚI ĐƯỢC THÊM) ---
  mongo:
    image: mongo:7
    container_name: nodejs2api-mongodb
    restart: always
    # Map volume ra ngoài để không mất dữ liệu khi restart
    volumes:
      - mongo-data:/data/db
    # Các biến này sẽ lấy từ file .env để tạo user/pass ban đầu
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    networks:
      - nodejs2api-network

volumes:
  mongo-data:

networks:
  nodejs2api-network:
    driver: bridge