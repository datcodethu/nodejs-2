events {
  worker_connections 1024;
}

http {
  # 1. SỬA PORT FRONTEND
  upstream frontend {
    # Dockerfile của frontend dùng nginx:alpine nên nó chạy port 80
    server frontend:80; 
  }

  upstream backend {
    server backend:3000;
  }

  server {
    listen 80;

    # 2. SỬA LOCATION ROOT
    location / {
        # Xóa dòng root và try_files cũ đi
        # root /usr/share/nginx/html; <--- XÓA
        # try_files $uri /index.html; <--- XÓA

        # Thêm proxy_pass để trỏ sang container frontend chứa code
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Cấu hình để hỗ trợ WebSocket (nếu cần cho Vite HMR trong dev, nhưng prod thì không cần thiết lắm)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Location backend giữ nguyên
    location /api/ {
      rewrite ^/api/(.*)$ /$1 break;
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}