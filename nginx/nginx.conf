# Cấu hình worker processes
events {
  worker_connections 1024;
}

http {
  # Định nghĩa các "upstream" (các service nội bộ)
  upstream frontend {
    # "frontend" là tên service trong docker-compose
    # 5173 là port Vite dev server chạy bên trong container
    server frontend:5173;
  }

  upstream backend {
    # "backend" là tên service trong docker-compose
    # 3001 là port Node.js app chạy bên trong container
    server backend:3000;
  }

  # Cấu hình server chính
  server {
    listen 80; # Nginx lắng nghe ở port 80 bên trong container

    # Điều hướng traffic cho Frontend
    location / {
      proxy_pass http://frontend; # Chuyển tiếp đến upstream 'frontend'
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      
      # Cấu hình cần thiết cho WebSocket (dùng cho Vite Hot Reload)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Điều hướng traffic cho Backend
    location /api/ {
      # Xóa tiền tố /api/ trước khi chuyển tiếp
      # Ví dụ: /api/users -> /users
      rewrite ^/api/(.*)$ /$1 break;
      
      proxy_pass http://backend; # Chuyển tiếp đến upstream 'backend'
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}
