name: Build Backend & Frontend

on:
  push:
    branches: [ "main" ] # Chạy khi có code mới vào nhánh main

jobs:
  # -----------------------------------------------------------
  # JOB 1: BUILD BACKEND (NODEJS)
  # -----------------------------------------------------------
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend  # <-- Đảm bảo folder backend của bạn tên là 'backend'
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nodejs2api-backend:latest

  # -----------------------------------------------------------
  # JOB 2: BUILD FRONTEND (REACT/VITE)
  # -----------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend # <-- Đảm bảo folder frontend tên là 'frontend'
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/nodejs2api-frontend:latest
          # Nếu cần biến môi trường lúc build (Vite cần), bỏ comment dòng dưới:
          build-args: |
            VITE_API_URL=http://localhost:3000/api/v1