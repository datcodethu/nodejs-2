name: Deploy to Production - Build, Tag & Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic versioning: v1.0.0, v1.1.0, etc.

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  BACKEND_IMAGE: ${{ github.repository }}/backend

jobs:
  build-and-push-production:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image (production)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api/v1

      - name: Build and push backend image (production)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitOps Update: Update production manifest for ArgoCD
  gitops-update-production:
    runs-on: ubuntu-latest
    needs: build-and-push-production
    if: success()
    permissions:
      contents: write
    steps:
      - name: Checkout infrastructure code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update production image tags in k8s manifest
        run: |
          # Example: update image tag in infrastructure/k8s/production/deployment.yaml
          if [ -f "infrastructure/k8s/production/deployment.yaml" ]; then
            sed -i "s|image: .*frontend:.*|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}|g" infrastructure/k8s/production/deployment.yaml
            sed -i "s|image: .*backend:.*|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}|g" infrastructure/k8s/production/deployment.yaml
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add infrastructure/k8s/production/deployment.yaml
            git commit -m "chore(production): update image tags to ${{ steps.version.outputs.VERSION }} [skip ci]" || echo "No changes to commit"
            git push origin HEAD:main
          else
            echo "Production manifest not found. Skipping GitOps update."
          fi

  # Create GitHub Release
  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push-production
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## Production Release: ${{ steps.version.outputs.VERSION }}
            
            ### Docker Images
            - **Frontend**: `${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}`
            - **Backend**: `${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}`
            
            ### Deployment Instructions
            1. Update `infrastructure/k8s/production/deployment.yaml` with new image tags
            2. Push changes to `main` branch
            3. ArgoCD will automatically sync and deploy
            
            ### Rollback Instructions
            ```bash
            git revert <commit-hash>
            git tag v<version>-rollback
            git push --tags
            ```
            
            For detailed changes, see commit log.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Production integration tests (optional)
  production-tests:
    runs-on: ubuntu-latest
    needs: build-and-push-production
    services:
      mongodb:
        image: mongo:7
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run integration tests
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017/prod-test
          NODE_ENV: production
          JWT_SECRET: test-secret
        run: npm run test:integration --if-present || npm test

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test --if-present || true

  # Notify deployment
  notify-production-deployment:
    runs-on: ubuntu-latest
    needs: [build-and-push-production, create-release, production-tests]
    if: success()
    steps:
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Notify deployment success
        run: |
          echo "✅ Production Deployment Successful!"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Frontend: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.version.outputs.VERSION }}"
          echo "Backend: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "GitHub Release: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}"
          
          # Uncomment to send Slack notification:
          # - uses: 8398a7/action-slack@v3
          #   with:
          #     status: 'success'
          #     text: "✅ Production release ${{ steps.version.outputs.VERSION }} deployed!"
          #     webhook_url: ${{ secrets.SLACK_WEBHOOK }}
