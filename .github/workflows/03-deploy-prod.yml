name: Deploy to Production (Semantic Versioning)

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic versioning: v1.0.0, v1.1.0, etc.

env:
  BASE_IMAGE_NAME: ghcr.io/nguyenhuuhoang711/nodejs2api

jobs:
  # -----------------------------------------------------------
  # JOB 1: BUILD BACKEND
  # -----------------------------------------------------------
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BASE_IMAGE_NAME }}-backend:${{ steps.version.outputs.VERSION }}
            ${{ env.BASE_IMAGE_NAME }}-backend:latest

  # -----------------------------------------------------------
  # JOB 2: BUILD FRONTEND
  # -----------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.BASE_IMAGE_NAME }}-frontend:${{ steps.version.outputs.VERSION }}
            ${{ env.BASE_IMAGE_NAME }}-frontend:latest
          build-args: |
            VITE_API_URL=/api/v1

  # -----------------------------------------------------------
  # JOB 3: DEPLOY TO VPS VIA CLOUDFLARE TUNNEL
  # -----------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          CLOUDFLARED_PATH=$(which cloudflared)

          echo "Host vps" >> ~/.ssh/config
          echo "  HostName ${{ secrets.HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.USERNAME }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          echo "  ProxyCommand $CLOUDFLARED_PATH access ssh --hostname %h --loglevel error" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Copy Config Files to VPS
        run: |
          scp docker-compose.prod.yml vps:/tmp/docker-compose.yml
          
          tar -czf nginx.tar.gz nginx/nginx.conf
          scp nginx.tar.gz vps:/tmp/nginx.tar.gz

      - name: Execute Remote SSH Commands
        run: |
          ssh vps << 'EOF'
            cd $HOME
            
            mkdir -p my-app/nginx
            
            mv /tmp/docker-compose.yml ./my-app/docker-compose.yml
            
            tar -xzf /tmp/nginx.tar.gz -C ./my-app
            
            cd my-app
            
            echo "${{ secrets.ENV_FILE }}" > .env
            
            docker compose pull
            docker compose up -d
            docker image prune -f
          EOF

      - name: Deployment Summary
        run: |
          echo "âœ… Production Deployment Successful!"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Frontend: ${{ env.BASE_IMAGE_NAME }}-frontend:${{ steps.version.outputs.VERSION }}"
          echo "Backend: ${{ env.BASE_IMAGE_NAME }}-backend:${{ steps.version.outputs.VERSION }}"
