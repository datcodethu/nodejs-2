name: CI/CD Full Process (Final)

on:
  push:
    branches: [ "main" ]

# [QUAN TRỌNG] Khai báo biến tên ảnh viết thường tại đây để dùng chung cho toàn bộ file
env:
  # Lưu ý: Phải viết thường 100% (nguyenhuuhoang711)
  BASE_IMAGE_NAME: ghcr.io/nguyenhuuhoang711/nodejs2api

jobs:
  # -----------------------------------------------------------
  # JOB 1: BUILD BACKEND
  # -----------------------------------------------------------
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          # Sửa lại: Dùng biến môi trường đã viết thường + đuôi backend
          tags: ${{ env.BASE_IMAGE_NAME }}-backend:latest

  # -----------------------------------------------------------
  # JOB 2: BUILD FRONTEND
  # -----------------------------------------------------------
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # Sửa lại: Dùng biến môi trường đã viết thường + đuôi frontend
          tags: ${{ env.BASE_IMAGE_NAME }}-frontend:latest
          # Nếu frontend cần biến môi trường lúc build (Vite)
          # build-args: |
          #   VITE_API_URL=https://api.domaincuaban.com

  # -----------------------------------------------------------
  # JOB 3: DEPLOY TO VPS VIA CLOUDFLARE TUNNEL
  # -----------------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend] # Chỉ chạy khi build xong
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Cài đặt cloudflared
      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      # 2. Cấu hình SSH qua Tunnel
      - name: Configure SSH & Cloudflared Proxy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          echo "Host vps" >> ~/.ssh/config
          echo "  HostName ${{ secrets.HOST }}" >> ~/.ssh/config
          echo "  User ${{ secrets.USERNAME }}" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          echo "  ProxyCommand cloudflared access ssh --hostname %h" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      # 3. Copy file cấu hình
      - name: Copy Config Files to VPS
        run: |
          # Copy file docker-compose
          scp docker-compose.prod.yml vps:/root/my-app/docker-compose.prod.yml
          
          # Copy folder nginx (nếu có thay đổi)
          # scp -r nginx/nginx.conf vps:/root/my-app/nginx/nginx.conf

      # 4. Chạy lệnh SSH để Deploy
      - name: Execute Remote SSH Commands
        run: |
          ssh vps << 'EOF'
            cd /root/my-app
            
            # Đổi tên file cho chuẩn docker compose mặc định
            mv docker-compose.prod.yml docker-compose.yml
            
            # Tạo file .env từ Secret
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # [QUAN TRỌNG] Login vào GHCR trên VPS để kéo Image Private
            # Lưu ý: Username viết thường tay hoặc dùng biến nếu VPS hỗ trợ, 
            # nhưng an toàn nhất là login bằng token.
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull image mới nhất về (Image này vừa được build ở Job trên)
            docker compose pull
            
            # Khởi động lại container
            docker compose up -d
            
            # Xóa image cũ cho nhẹ máy
            docker image prune -f
          EOF