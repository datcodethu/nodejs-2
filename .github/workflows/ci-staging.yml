name: CI - Staging (Development)

on:
  push:
    branches:
      - development
      - develop
  pull_request:
    branches:
      - development
      - develop

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: nguyenhuuhoang711/frontend
  BACKEND_IMAGE: nguyenhuuhoang711/backend

jobs:
  # Frontend Tests & Build
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ./frontend
        run: npm test --if-present || true

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Backend Tests & Build
  backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ./backend
        env:
          MONGODB_URI: mongodb://localhost:27017/test
          NODE_ENV: test
        run: npm test --if-present || true

  # Build Docker images (staging only, no push)
  docker-build-staging:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging
