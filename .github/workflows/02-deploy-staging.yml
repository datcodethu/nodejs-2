name: Deploy to Staging - Build & Push Image

on:
  push:
    branches:
      - development

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}/frontend
  BACKEND_IMAGE: ${{ github.repository }}/backend

jobs:
  build-and-push-staging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api/v1

      - name: Build and push backend image (staging)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest-dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # GitOps Update: Update staging manifest for ArgoCD
  gitops-update-staging:
    runs-on: ubuntu-latest
    needs: build-and-push-staging
    if: success()
    permissions:
      contents: write
    steps:
      - name: Checkout infrastructure code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update staging image tags in k8s manifest
        run: |
          # Example: update image tag in infrastructure/k8s/staging/deployment.yaml
          if [ -f "infrastructure/k8s/staging/deployment.yaml" ]; then
            sed -i "s|image: .*frontend:.*|image: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging|g" infrastructure/k8s/staging/deployment.yaml
            sed -i "s|image: .*backend:.*|image: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging|g" infrastructure/k8s/staging/deployment.yaml
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add infrastructure/k8s/staging/deployment.yaml
            git commit -m "chore(staging): update image tags [skip ci]" || echo "No changes to commit"
            git push origin HEAD:development
          else
            echo "Staging manifest not found. Skipping GitOps update."
          fi

  # Notify deployment status
  notify-deployment:
    runs-on: ubuntu-latest
    needs: build-and-push-staging
    if: success()
    steps:
      - name: Notify Slack (Optional)
        run: |
          echo "Staging deployment successful!"
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging"
          echo "Image pushed: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging"
          # Uncomment to send Slack notification:
          # - uses: 8398a7/action-slack@v3
          #   with:
          #     status: ${{ job.status }}
          #     text: 'Staging deployment complete'
          #     webhook_url: ${{ secrets.SLACK_WEBHOOK }}
